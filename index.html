<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Stack</title>
  </head>
  <body>
    <!-- Food Form -->
    <h1>Food List</h1>
    <div>
      <h2>Enter New Food Entry</h2>
      <div>
        <label>Food Name:</label>
        <input type="text" id="foodName" /> <br />
        <label>Food Price:</label>
        <input type="text" id="foodPrice" />
      </div>
      <div>
        <label>Ratings:</label>
        <input type="radio" name="ratings" class="ratings" value="1" />
        <label>1</label>
        <input type="radio" name="ratings" class="ratings" value="2" />
        <label>2</label>
        <input type="radio" name="ratings" class="ratings" value="3" />
        <label>3</label>
        <input type="radio" name="ratings" class="ratings" value="4" />
        <label>4</label>
        <input type="radio" name="ratings" class="ratings" value="5" />
        <label>5</label>
      </div>

      <input type="button" value="Create Food Item" id="createFoodItemBtn" />
    </div>

    <hr />

    <!-- Display Food List -->
    <h2>Food I've Tried</h2>
    <ol id="foods"></ol>

    <!-- Bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- axios CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
      integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- data.js should come first BECAUSE script.js uses a function from it -->
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
